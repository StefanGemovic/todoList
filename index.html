<!DOCTYPE html>
<html lang="en">
    <head>
        <title>To Do List</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="slike/favicon.ico">
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Philosopher&family=Ranchers&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    </head>
    <body>
      <div class="container">
        <!-- heading -->
        <div class="row">
          <div class="col-md-12 text-center">
            <div class="naslov">
              <h1>To DO List</h1>
              <p>Enter text to the input field to add items to your list.</p>
            </div>
          </div>
        </div>
        <!-- input field -->
        <div class="row">
          <div class="col-md-8 offset-md-2">
            <div class="input-items">
              <input id="input" type="text" placeholder="Enter text...">
              <button class="enter">&#43;</button>
            </div>
          </div>
        </div>
        <!-- items list -->
        <div class="row">
          <div class="col-md-8 offset-md-2">
            <div class="list">
              
            </div>
            <div class="clearAll text-center">
              <button class="clearAllBtn">Clear All</button>
            </div>
          </div>
        </div>
      </div>
    <!-- custom js-->
    <script src="js/index.js"></script>
    </body>
</html>
